<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="table-style.css" rel="stylesheet" />
    <title>Tabula</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Products</th>
      </tr>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Product1</td>
        <td>19.99</td>
        <td>In stock</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Product2</td>
        <td>29.99</td>
        <td>In stock</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Product3</td>
        <td>59.99</td>
        <td>Out of stock</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Produck4</td>
        <td>39.99</td>
        <td>In stock</td>
      </tr>
    </table>
  </body>
</html>
